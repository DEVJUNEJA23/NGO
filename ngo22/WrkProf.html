<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGOs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

</head>
<body>
    

    <br>
  

            <form method="post">
                <h1><center>FEEDBACK FORM</center></h1>
                <div class="fields">
                    <div class="field">
                        <label for="PrgmGood" style="font-size:30px"><strong>1. Was the Program good and useful</strong></label><br>
                        <input type="radio" id="yes" name="ProgramGood" value="Yes">
                         <label for="yes" style="font-size:25px">Yes</label><br>
                        <input type="radio" id="no" name="ProgramGood" value="No">
                         <label for="no" style="font-size:25px">No</label><br>
                        <input type="radio" id="partially" name="ProgramGood" value="Partially">
                         <label for="partially" style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgmTopic" style="font-size:30px"><strong>2. You Understand most of the topics shared</strong></label><br>
                        <input type="radio" id="yess" name="ProgramTopic" value="Yes">
                         <label for="yess" style="font-size:25px">Yes</label><br>
                        <input type="radio" id="noo" name="ProgramTopic" value="No">
                         <label for="noo" style="font-size:25px">No</label><br>
                        <input type="radio" id="partiallyy" name="ProgramTopic" value="Partially">
                         <label for="partiallyy"style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgmActvt" style="font-size:30px"><strong>3. you enjoy the activities?</strong></label><br>
                        <input type="radio" id="yesss" name="PrgmActvt" value="Yes">
                        <label for="yasss" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="nooo" name="PrgmActvt" value="No">
                        <label for="nooo" style="font-size:25px">No</label><br>
                       <input type="radio" id="partiallyyy" name="PrgmActvt" value="Partially">
                        <label for="partiallyyy" style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmVdo" style="font-size:30px"><strong>4. Are the presentations /  videos/work materials good to see, read and easy to understand?</strong></label><br>
                       <input type="radio" id="yessss" name="ProgramVdo" value="Yes">
                        <label for="yessss" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="noooo" name="ProgramVdo" value="No">
                        <label for="noooo" style="font-size:25px">No</label><br>
                       <input type="radio" id="partiallyyyy" name="ProgramVdo" value="Partially">
                        <label for="partiallyyyy" style="font-size:25px">Partially</label>

                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmOpp" style="font-size:30px"><strong>5. Has your knowledge increased about different career paths / job opportunities / preparation?</strong></label><br>
                        <input type="radio" id="yes1" name="ProgramOpp" value="Yes">
                        <label for="yes1" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="no1" name="ProgramOpp" value="No">
                        <label for="no1" style="font-size:25px">No</label><br>
                       <input type="radio" id="partially1" name="ProgramOpp" value="Partially">
                        <label for="partially1" style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmCla" style="font-size:30px"><strong>6. Do you have better clarity now on your next steps than before the program?</strong</label><br>
                        <input type="radio" id="yes2" name="ProgramCla" value="Yes">
                        <label for="yes2" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="no2" name="ProgramCla" value="No">
                        <label for="no2" style="font-size:25px">No</label><br>
                       <input type="radio" id="partially2" name="ProgramCla" value="Partially">
                        <label for="partially2" style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmJu" style="font-size:30px"><strong>7. you recommend this program for your juniors / other friends too?</strong></label><br>
                        <input type="radio" id="yes3" name="ProgramJu" value="Yes">
                        <label for="yes3" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="no3" name="ProgramJu" value="No">
                        <label for="no3" style="font-size:25px">No</label><br>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmRea" style="font-size:30px"><strong>8. you reach out to us if you have questions? </strong> </label><br>
                        <input type="radio" id="yes4" name="PrgrmRea" value="Yes">
                        <label for="yes4" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="no4" name="PrgrmRea" value="No">
                        <label for="no4" style="font-size:25px">No</label><br>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmGo" style="font-size:30px"><strong>9. Is it easy for you to set your own goals now? Can you do it?</strong></label><br>
                        <input type="radio" id="yes5" name="PrgrmGo" value="Yes">
                        <label for="yes5" style="font-size:25px">Yes</label><br>
                       <input type="radio" id="no5" name="PrgrmGo" value="No">
                        <label for="no5" style="font-size:25px">No</label><br>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmCh" style="font-size:30px"><strong>10. Has your career choices changed with new or more options now?</strong></label><br>
                            <input type="radio" id="yes6" name="PrgrmCh" value="Yes">
                            <label for="yes6" style="font-size:25px">Yes</label><br>
                           <input type="radio" id="no6" name="PrgrmCh" value="No">
                            <label for="no6" style="font-size:25px">No</label><br>
                           <input type="radio" id="partially6" name="PrgrmCh" value="Partially">
                            <label for="partially6" style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmChoices" style="font-size:30px"><strong>11. Are you more aware and confident about your career choices as well as decision making now? </strong></label><br>
                            <input type="radio" id="yes" name="PrgrmChoices" value="Yes">
                            <label for="yes7"style="font-size:25px">Yes</label><br>
                           <input type="radio" id="no7" name="PrgrmChoices" value="No">
                            <label for="no7"style="font-size:25px">No</label><br>
                           <input type="radio" id="partially7" name="PrgrmChoices" value="Partially">
                            <label for="partially7"style="font-size:25px">Partially</label>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmEnj" style="font-size:30px"><strong>12. Which part of the session you enjoyed the most?</strong></label><br>
                        <textarea id="Pr gmEnj" name="PrgmEnj" rows="4" cols="50"style="font-size:25px">Your Descriptive feedback</textarea>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="Prgrmlst" style="font-size:30px"><strong>13. Which part of the session you enjoyed the least?</strong></label><br>
                        <textarea id="Prgmlst" name="Prgmlst" rows="4" cols="50"style="font-size:25px">Your Descriptive feedback</textarea>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="PrgrmRat" style="font-size:30px"><strong>14. Overall rating for the workshop? Rating Scale 1-10</strong></label><br>
                            <input type="number" id="Rating" name="Rating" min="0" max="10"style="font-size:25px">
                    </div>

                </div>
                <button type="button" class="btn">Submit</button>
            </form>
</body>
</html>
