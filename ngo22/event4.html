<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGOs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <footer id="footer">
        <section>
            <form method="post" action="volunteer">
                <div class="fields">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="Name" id="name" />
                    </div>
                    <div class="field">
                        <label for="email" >Email</label>
                        <input type="text" name="Email" id="email" />
                    </div>
                    <div class="field">
                        <label for="Age">Age</label>
                        <input type="number" name="Age" id="Age" />
                    </div>
                    <div class="field">
                        <label for="EventNumber">Event Number</label>
                        <input type="number" name="EventNumber" id="EventNumber" value="4" />
                    </div>
                    <div class="field">
                        <label for="Number">Contact Number</label>
                        <input type="tel" name="Number" id="Number"  pattern="+91 [7-9]{2}-[0-9]{3}-[0-9]{4}" value="+91" />
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Submit" /></li>
                </ul>
            </form>
</body>
</html>
